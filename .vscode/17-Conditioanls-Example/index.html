<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionol Statements</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Frontende Öğrenmemiz Gerekenler</header>
    <section id="frontend">
      <h2>Yapılacaklar Listesi Uygulaması</h2>
      <div class="frontendForm">
        <input id="inputId" type="text" v-model="enteredTask" />
        <button id="generalButton" @click="ToDo">Ekle</button>
      </div>
      <ul v-if="isVisible">
        <li v-for="(taskList,index) in tasks" :key="index">{{taskList}}</li>
      </ul>
      <button @click="toggleTasks()"  id="generalButton">{{isVisible ? 'Gizle' : 'Göster'}}</button>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
