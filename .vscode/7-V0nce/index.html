<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js Eğitimi Başlangıç</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Eventler</header>
    <section id="frontend">
      <button id="art" v-on:click="add()">Arttır</button>

      <button id="az" v-on:click="reduce()">Azalt</button>
      <button id="art" v-on:click="addfive(5)">5 arttır</button>
      <p id="sonuc" v-on:click="alertt()" v-once>
        Başlangıç Değeri:{{counter}}
      </p>
      <p id="sonuc" v-on:click="alertt()">Sonuç:{{counter}}</p>

      <input type="text" v-on:input="setName($event,'GÜNDÜZ')" />
      <p>Adınız: {{name}}</p>

      <!--eğer bir link bağlaycaksak Vbind kullanmamız gerekiyor bunu da v-bind:anahtar kelimesi ile beraber yapabiliyoruz-->
      <!-- fonkiyonu da aynı databinding gibi bağlıyoruz tek  farkı yazdıktan sonra () işlemini kullanmak   -->
      <!-- eğer html kodlarını doğrudan burada kullanmak istersek v-html etiketini kullanmak zorundayız -->
       <!-- v-on' event ile tetikleme işlemi yaptığımız zaman kullanmamız gerekiyor diğer bir yazım şekli @ -->





      <!-- v-once değeri başlangıç değerini sabitlemimizi sağlar  -->
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
