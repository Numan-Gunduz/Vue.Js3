<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js Eğitimi Başlangıç</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Eventler</header>
    <section id="frontend">
      <button id="art" v-on:click="counter++">Arttır</button>

      <button id="az" v-on:click="counter--">Azalt</button>
      <p id="sonuc">Sonuç:{{counter}}</p>

      <!--eğer bir link bağlaycaksak Vbind kullanmamız gerekiyor bunu da v-bind:anahtar kelimesi ile beraber yapabiliyoruz-->
      <!-- fonkiyonu da aynı databinding gibi bağlıyoruz tek  farkı yazdıktan sonra () işlemini kullanmak   -->
      <!-- eğer html kodlarını doğrudan burada kullanmak istersek v-html etiketini kullanmak zorundayız -->
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
