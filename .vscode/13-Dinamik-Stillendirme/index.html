<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinamik Stillendirme</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Dinamik Stillendirme</header>
    <section id="frontend">
      <h2>Dinamik Stillendirme</h2>
      <div
        class="box"
        v-bind:style="{'border-color':firstBox ? 'darkmagenta':'gray'}"
        v-on:click="chooseBox('1')"
      ></div>
      <div
        class="box"
        v-bind:style="{'border-color':secandBox ? 'darkmagenta':'gray'}"
        v-on:click="chooseBox('2')"
      ></div>
      <div
        class="box"
        v-bind:style="{'border-color':thirdBox ? 'darkmagenta':'gray'}"
        v-on:click="chooseBox('3')"
      ></div>

      <!-- v-bind: kullanılır veya bunun kısaltılmışı için : ifadesi kullanılır -->
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
